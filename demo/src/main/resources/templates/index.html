<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user List</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    td ,th {
        padding: 5px; 
        margin: 5px;
        font-size: 15px;
    }





</style>
<body>








<div th:replace="fragments/header :: myHeader"></div>



    <h1 class="text-center">Users</h1>
    
    <a href="/add" class="btn btn-primary mb-3" style="margin-left: 150px;">Add New user</a>
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addCustModal">
  Add Customer
</button>
    <a href="/products_page" class="btn btn-info mb-3">  Products  </a>
       
    <table border="1"  class="table-bordered" style="border-collapse: collapse; width: 80%; margin: auto;">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>

        <!-- The model.addAttribute("users", userList); is what makes ${users} available in the template. -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-success"  >Edit</a>
                <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>




    <div class="modal fade" id="addCustModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Customer</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
                    <div class="modalformdiv">
                    <form th:action="@{/saveCust}" th:object="${user}" method="post">
                    <div class="user_input">
                        <label>Name: </label> 
                        <input class="form-control" type="text" th:field="*{name}" /><br/>
                    </div> 
                    <div class="user_input">
                        <label> Email:</label>   
                        <input  class="form-control" type="text" th:field="*{email}" /><br/>
                    </div>
                    <div class="user_input">
                        <label> Password:</label>   
                        <input  class="form-control" type="text" th:field="*{password}" /><br/>
                    </div>
                     <div class="user_input">
                        <label> Password:</label>   
                        <input  class="form-control" type="text" th:field="*{password}" /><br/>
                    </div>
                     
                    </div>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" >Save</button>
         <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
  </form>
    </div>
  </div>
</div>
</body>
</html>
