<!-- Modal -->

<!-- JavaScript to Save Customer -->

 <script>
  const fields = ["custName", "custMobile", "custEmail", "custAddress"];

  function validateInput(field, value) {
    switch (field) {
      case "custName":
        return value.length >= 2 && value.length <= 50;
      case "custMobile":
        return /^\d{10}$/.test(value);
      case "custEmail":
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      case "custAddress":
        return value.trim() !== "";
      default:
        return true;
    }
  }

  // Attach live validation
  fields.forEach(field => {
    const input = document.getElementById(field);
    const errorDiv = document.getElementById(field + "Error");

    input.addEventListener("input", () => {
      const isValid = validateInput(field, input.value);
      if (isValid) {
        input.classList.remove("error-border");
        errorDiv.textContent = "";
      } else {
        input.classList.add("error-border");
        errorDiv.textContent = getErrorMessage(field);
      }
    });
  });

  function getErrorMessage(field) {
    switch (field) {
      case "custName":
        return "Name must be between 2 and 50 characters.";
      case "custMobile":
        return "Mobile number must be 10 digits.";
      case "custEmail":
        return "Enter a valid email address.";
      case "custAddress":
        return "Address is required.";
      default:
        return "";
    }
  }

  // Submit form to API
  document.getElementById("customerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Clear all old errors
    fields.forEach(field => {
      document.getElementById(field + "Error").textContent = "";
      document.getElementById(field).classList.remove("error-border");
    });

    const data = {
      custName: document.getElementById("custName").value,
      custMobile: document.getElementById("custMobile").value,
      custEmail: document.getElementById("custEmail").value,
      custAddress: document.getElementById("custAddress").value
    };

    // Do final front-end check before submitting
    let hasErrors = false;
    fields.forEach(field => {
      const input = document.getElementById(field);
      const isValid = validateInput(field, input.value);
      if (!isValid) {
        hasErrors = true;
        input.classList.add("error-border");
        document.getElementById(field + "Error").textContent = getErrorMessage(field);
      }
    });

    if (hasErrors) return;

    // Send to API
    fetch("/api/saveCust", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
      .then(response => {
        if (!response.ok) {
          return response.json().then(errors => { throw errors });
        }
        return response.text(); // or response.json()
      })
      .then(result => {
        Swal.fire({
          icon: 'success',
          title: 'Customer Saved!',
          confirmButtonText: 'OK'
        }).then(() => location.reload());
      })
      .catch(errors => {
        // Server-side validation errors
        for (const field in errors) {
          const input = document.getElementById(field);
          const errorDiv = document.getElementById(field + "Error");
          input.classList.add("error-border");
          errorDiv.textContent = errors[field];
        }

        Swal.fire({
          icon: 'error',
          title: 'Form Error!',
          text: 'Please fix the highlighted fields.',
          confirmButtonText: 'OK'
        });
      });
  });


$(document).ready(function () {
        $('#ajaxTable').DataTable({
            ajax: {
                url: '/api/getcustomers',
                method:'get',
                dataSrc: ''
            },
            columns: [
             {
        data: null,
         className: 'text-center',  
        render: function (data, type, row, meta) {
          return meta.row + 1;  // Serial number
        }
      }, 
                { data: 'custName' },
                { data: 'custMobile', className: 'text-center',   },
                { data: 'custEmail' },
                { data: 'custAddress' },
                 {
    data: null,
    className: 'text-center',
    orderable: false,
    searchable: false,
                 render: function (data, type, row) {
      return `
        <button class="btn btn-sm btn-success edit-btn" data-id="${row.id}"><i class="fa fa-edit"></i> Edit</button>
        <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}"><i class="fa fa-trash"></i> Delete</button>
      `;
    }
  }
            ]
        });
    });
</script>
