<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user List</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    td ,th {
        padding: 5px; 
        margin: 5px;
        font-size: 15px;
    }





</style>
<body>




<div class="header">
  <a href="#default" class="logo">Spring boot MVC</a>
  <div class="header-right">
    <a class=" mx-3" href="#home">Home</a>
    <a class=" mx-3"href="regForm">Register</a>
    <a class=" mx-3" href="products_page">Products</a>
  </div>
</div>










    <h1 class="text-center">Users</h1>
    
    <a href="/add" class="btn btn-primary mb-3" style="margin-left: 150px;">Add New user</a>
    <a href="/products_page" class="btn btn-info mb-3">  Products  </a>
       
    <table border="1"  class="table-bordered" style="border-collapse: collapse; width: 80%; margin: auto;">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
        </tr>

        <!-- The model.addAttribute("users", userList); is what makes ${users} available in the template. -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-success"  >Edit</a>
                <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
