<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


     <link rel="stylesheet" th:href="@{/css/custom.css}" />
 

    <title>Login</title>
</head>

<style>
    #loginForm input{
        padding: 10px;
        border: 2px solid #34949f;
        border-radius: 5px;
    }
</style>
<body>

<div th:replace="fragments/header :: myHeader"></div>

<h2 class="text-center mt-4">Login</h2>
<div style="border: 1px solid rgb(202, 135, 52); border-radius: 5px; width: 30%; margin: auto;padding: 5%;box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px; ">
<form th:action="@{/login}" id="loginForm" method="post" autocomplete="">
    <div class="mt-3 row">
        <label>Email:</label><br>
        <input type="text" name="username"/>
    </div>
    <div class="mt-3 row">
        <label>Password:</label><br>
        <input type="password" id="password" name="password"/>
        <span onclick="togglePassword()" style="
        position: relative;
        left: 90%;
        top: 50%;
        transform: translateY(-110%);
        cursor: pointer;
    "> <i class="fa fa-eye" id="toggleIcon"></i>
       </span>
    </div>
    <div class="mt-4">
        <button type="submit">Login</button>
    </div>
</form>
</div>
<p th:if="${param.error}">Invalid credentials</p>
<p th:if="${param.logout}">You have been logged out</p>

</body>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const type = passwordInput.getAttribute("type");
    
        if (type === "password") {
            passwordInput.setAttribute("type", "text");
        } else {
            passwordInput.setAttribute("type", "password");
        }
    }
    </script>
    
</html>
