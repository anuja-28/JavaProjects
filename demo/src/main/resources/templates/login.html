<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<div style="border: 1px solid rgb(202, 135, 52); border-radius: 5px; width: 50%; margin: auto;padding: 5%; ">
<form th:action="@{/login}" method="post" autocomplete="">
    <div class="mt-3 row">
        <label>Email:</label><br>
        <input type="text" name="username"/>
    </div>
    <div class="mt-3 row">
        <label>Password:</label><br>
        <input type="password" id="password" name="password"/>
        <span onclick="togglePassword()" style="
        position: relative;
        left: 90%;
        top: 50%;
        transform: translateY(-110%);
        cursor: pointer;
    "> <i class="fa fa-eye" id="toggleIcon"></i>
       </span>
    </div>
    <div class="mt-4">
        <button type="submit">Login</button>
    </div>
</form>
</div>
<p th:if="${param.error}">Invalid credentials</p>
<p th:if="${param.logout}">You have been logged out</p>

</body>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const type = passwordInput.getAttribute("type");
    
        if (type === "password") {
            passwordInput.setAttribute("type", "text");
        } else {
            passwordInput.setAttribute("type", "password");
        }
    }
    </script>
    
</html>
