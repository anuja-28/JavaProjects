<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


     <link rel="stylesheet" th:href="@{/css/custom.css}" />
 

    <title>Login</title>
</head>

<style>
    #loginForm input{
        padding: 10px;
        border: 2px solid #083b54;
        border-radius: 5px;
    }

    .formdiv {
        border: 1px solid #083b54; 
        border-radius: 5px; 
        width: 30%; 
        margin: auto;
        padding: 3%;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px; 
        
    }

    .btn-primary{
        background-color: #083b54;
    }

    .formdiv {
        border: 1px solid #083b54; 
        border-radius: 5px; 
        width: 30%; 
        margin: auto;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px; 
        
    }

@media only screen and (max-width: 600px) {
   .formdiv {
        border: 1px solid #083b54; 
        border-radius: 5px; 
        width: 90%; 
        margin: auto;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px; 
        
    }

    .loginForm{
        width: 70%;
    }
}

</style>
<body>
<div th:replace="fragments/header :: myHeader"></div>

<div class="maindiv container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12 formdiv">
      <h2 class="text-center mb-4" style="font-family: sans-serif;">Login</h2>

      <form th:action="@{/login}" id="loginForm" method="post" autocomplete="off">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-control" id="email" name="username" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <span onclick="togglePassword()" style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;">
            <i class="fa fa-eye" id="toggleIcon"></i>
          </span>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <p class="text-danger" th:if="${param.error}">Invalid credentials</p>
        <p class="text-success" th:if="${param.logout}">You have been logged out</p>
      </div>
    </div>
  </div>
</div>


</body>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const type = passwordInput.getAttribute("type");
    
        if (type === "password") {
            passwordInput.setAttribute("type", "text");
        } else {
            passwordInput.setAttribute("type", "password");
        }
    }
    </script>
    
</html>
